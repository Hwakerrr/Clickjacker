<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacker</title>
</head>
<body>
    <div style="background-color: red;width: 100%;height: 50%;">
         <h4>URL:</h4>
         <input id="url" type="text">
         <button id="submit">submit</button>
    </div>
    <div style="background-color:green; width: 100%; height: 1000;">
         <iframe id="frame" src="" width="100%" height="100%"></iframe>
    </div>
</body>
<script>
    var url= document.querySelector("#url");
    var frame =  document.querySelector("#frame");
    var submitBtn = document.querySelector("#submit");

    function clickjack(){
    
    if(url.value == "" || url.value == null){
        alert("Please insert the URL");
    }
    else{
        if(url.value.includes("http://") || url.value.includes("https://") ){
            frame.src = url.value;
        }else{
            alert("Please include http:// or https:// before the valid domain")
        }
        
    }


}

    submitBtn.addEventListener('click', clickjack)        
</script>


</html>
