<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacker</title>
</head>
<body>
    <div style="width:98%; background-color: grey;min-width: 98%;max-width: 98%;height: 90%;height: 95vh;min-height: 95%;overflow: hidden;padding: 1%;margin: 0;display: -webkit-flex;display: flex;flex-direction: row;flex-wrap: wrap;justify-content: flex-start;align-self: auto;align-items: flex-start;align-content: flex-start;">
    <div style="background-color: yellow;width: 98%;min-width: 98%;max-width: 98%;height: 12%;min-height: 12%;overflow: hidden;padding: 1%;margin: 0;padding-bottom: 4%;">
         <h4 style="text-align: center;"><b>Clickjack Test: Application URL here:</b></h4>
         <input id="url" type="text" style="display: block;margin:auto;"><br>
         <button id="submit" style="display: block;margin:auto;"><b>submit</b></button>
    </div>
    <div style="background-color:black; width: 98%;min-width: 98%;max-width: 98%;height: 80.5%;min-height: 80.5%;overflow: hidden;padding: 1%;margin: 0;">
         <iframe id="frame" src="" style="width: 100%;height:100%;"></iframe>
    </div>
</div>
</body>
<script>
    var url= document.querySelector("#url");
    var iframe =  document.querySelector("#frame");
    var submitBtn = document.querySelector("#submit");

    function clickjack(){
    
    if(url.value == "" || url.value == null){
        alert("Please insert the URL");
    }
    else{
        if(url.value.includes("http://") || url.value.includes("https://") ){
            iframe.src = url.value;
        }else{
            alert("Please include http:// or https:// before the valid domain")
        }
        
    }


}

    submitBtn.addEventListener('click', clickjack)        

    
</script>


</html>
